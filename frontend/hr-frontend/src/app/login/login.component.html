<div class="login-page">
  <!-- Theme Toggle -->
  <div class="theme-toggle-wrapper">
    <app-theme-toggle></app-theme-toggle>
  </div>

  <!-- Login Card -->
  <div class="login-card fade-in">
    <!-- Logo/Title -->
    <div class="card-header">
      <h1 class="app-title">HR Agentic System</h1>
      <p class="app-subtitle">AI-Powered HR Management</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2 class="form-title">Welcome Back</h2>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-banner">
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          placeholder="Enter your username"
          required>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="form-error">
          Username is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
          required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-error">
          Password is required
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="!loginForm.valid" class="submit-button">
        <span>Sign In</span>
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="card-footer">
      <p class="footer-text">
        Don't have an account?
        <button type="button" (click)="goToSignup()" class="link-button">Sign Up</button>
      </p>
    </div>
  </div>
</div>
